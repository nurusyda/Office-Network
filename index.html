<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Network</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.2; #I've changed this
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            color: #0366d6;
            font-weight: 500;
        }
        h2, h3, h4 {
            color: #24292e;
            font-weight: 500;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 24px;
            margin-top: 40px;
        }
        h3 {
            font-size: 20px;
            margin-top: 25px;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .section {
            margin-bottom: 40px;
        }
        code {
            font-family: 'Consolas', 'Monaco', monospace;
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
        }
        li {
            margin-bottom: 8px;
        }
        p {
            margin: 15px 0;
        }
        strong {
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .underline {
    border-bottom: 0.5px solid #eaecef; /* Adds a line below */
    padding-bottom: 5px; /* Adds spacing between text and line */
    margin-bottom: 15px; /* Adds space below the line */
        }
    </style>
</head>
<body>
            <h1 class="underline">Office Network</h1>
</body>
